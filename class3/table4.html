<!DOCTYPE html>

    <title>table 4</title>
    <style>
        table{
            border-collapse: collapse;
        }

</head>

            <td><b>AC </b></td>
            <td><b>Non-AC</b></td>
            <td><b> AC</b></td>
            <td><b>Non-AC</b></td>
        </tr>
        
        <tr>
            <td>1500</td>
            <td>1000</td>
            <td>2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
