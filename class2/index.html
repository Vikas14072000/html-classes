<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form hadling</title>
</head>
<body>
    <form>
        <label for="f.name">First Name</label><br>
        <input type="text" id="f.name"  placeholder="Enter your first name" maxlength="10" required/><br>
        <label for="l.name">Last Name</label><br>
        <input type="text" id="l.name" placeholder="Enter your last name" minlength="5" required/><br>
        <label for="mail" >emil</label><br>
        <input type="email" id="mail" placeholder="Enter your email"  required/><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter your password"required/><br>
        <label for="DOB">Date of Birth</label><br>
        <input type="date" id="DOB"  min="2005-01-01" max="2025-01-01" required><br>
        <label for="file">file</label><br>
        <input type="file" id="file"  required><br>
        <label for="age">age</label><br>
        <input type="number" id="age" min="18" placeholder="Enter your age" value="18" readonly/><br>
        <label for="search" >Search</label><br>
        <input type="text" id="seach" placeholder="search here"/><br>
         
        <input type="submit" />
        
        <input type="reset"  />
    </form>
</body>
</html>
